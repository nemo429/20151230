<div class="Calendar-day-label Calendar-day-label--surtitle">{{calendarCells[($index+1) + (weekIndex*7) - 8].cellHeader || '&nbsp;'}}</div>
<div class="Calendar-day-number">{{calendarCells[($index+1) + (weekIndex*7) - 8].dayIndex}}</div>
<div class="Calendar-day-label Calendar-day-label--subtitle">{{calendarCells[($index+1) + (weekIndex*7) - 8] | calRatesFilter}}</div>
