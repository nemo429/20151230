<div class="col-xs-12 col-lg-4 Checkout-column">
  <form name="GuestsTotalForm" ng-submit="bookReservation()">
    <section class="Checkout-section">
      <h1 class="Section-displayTitle">Payment Method</h1>
      <div class="Checkout-payment">

              <ellipse class="Icon-property--fill InputIndicator-on" fill="#000" stroke-miterlimit="10" cx="10" cy="10" rx="6" ry="6"></ellipse>
            </g>
          </svg>
          Credit/Debit</label><label class="Input"><input id="radio2" name="radio" type="radio">
          <svg xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
               class="Icon InputIndicator InputIndicator--circle injected-svg js-svg-inject" x="0px" y="0px" width="21px" height="21px"
               viewBox="-0.5 -0.5 21 21" data-src="./assets/images/icons/radio.svg">
            <title>Radio On</title>
            <desc>Created with Sketch.</desc>
            <g>
              <ellipse class="Icon-property--stroke InputIndicator-outline" fill="none" stroke="#000" cx="10" cy="10" rx="10" ry="10"></ellipse>
              <ellipse class="Icon-property--fill InputIndicator-on" fill="#000" stroke-miterlimit="10" cx="10" cy="10" rx="6" ry="6"></ellipse>
            </g>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="504.871" height="130.74" viewBox="0 0 504.871 130.74"
               class="injected-svg js-svg-inject Checkout-paypal" data-src="./assets/images/global/paypal.svg">

          </svg>
        </label></div>
        <div class="row">
          <!--Card Number-->
          <div class="col-xs-12">
            <fieldset class="form-group">
              <div class="Input Input--iconRight hidden-lg-up"><input type="text"
                                                                      class="form-control form-control-lg form-control--custom js-input-cardnumber-mobile"
                                                                      placeholder="Card Number"> <a href="javascript:void(0)">
                <svg xmlns="http://www.w3.org/2000/svg" class="Icon injected-svg js-svg-inject" width="26.531" height="22.207"
                     viewBox="0 0 26.531 22.207" data-src="./assets/images/icons/camera.svg">
                  <g>
                    <circle class="Icon-property--stroke" fill="none" cx="13" cy="13" r="3"></circle>
                    <path class="Icon-property--fill"
                          d="M2 22.207h22.53c1.105 0 2-.896 2-2V5.257c0-1.106-.895-2-2-2h-5.058l-1.668-2.4C17.43.32 16.818 0 16.164 0H9.918c-.71 0-1.37.377-1.727.992L6.87 3.256H2c-1.104 0-2 .895-2 2v14.95c0 1.105.896 2 2 2zm0-16.95h6.02L9.918 2h6.245l2.265 3.256h6.103v14.95H2V5.257z"></path>
                    <path class="Icon-property--fill"
                          d="M13 8c-2.762 0-5 2.238-5 5s2.238 5 5 5 5-2.238 5-5-2.238-5-5-5zm0 8c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.345 3-3 3z"></path>
                  </g>
                </svg>
              </a></div>
              <input type="text"
                     class="form-control form-control-lg form-control--custom js-input-cardnumber hidden-md-down"
                     placeholder="Card Number"
                     ng-model="guestProfile.guarantee.guaranteesAccepted[0].paymentCard.cardNumber"></fieldset>
          </div>
          <!--Card Number-->
          <!-- MM/YYYY -->
          <div class="col-xs-6">
            <fieldset class="form-group"><input type="text"
                                                class="form-control form-control-lg form-control--custom js-input-expiration"
                                                placeholder="MM/YYYY"
                                                ng-model="guestProfile.guarantee.guaranteesAccepted[0].paymentCard.expireDate"></fieldset>
          </div>
          <!-- MM/YYYY -->
          <!-- CCV -->
          <div class="col-xs-4">
            <fieldset class="form-group"><input type="text"
                                                class="form-control form-control-lg form-control--custom js-input-cvv"
                                                placeholder="CCV"
                                                ng-model="guestProfile.guarantee.guaranteesAccepted[0].paymentCard.seriesCode"></fieldset>
          </div>
          <!-- CCV -->
          <!--Billing Address-->
          <div class="col-xs-12">
            <fieldset class="form-group">
              <div class="Input Input--iconRight hidden-lg-up"><input type="text"
                                                                      class="form-control form-control-lg form-control--custom"
                                                                      placeholder="Billing Address">
              </div>
              <input type="text"
                     class="form-control form-control-lg form-control--custom hidden-md-down"
                     placeholder="Billing Address"
                     ng-model="guestProfile.customer.address[1].addressLine1"></fieldset>
          </div>
          <!--Billing Address-->
          <!--Billing Address Line 2-->
          <div class="col-xs-12">
            <fieldset class="form-group">
              <div class="Input Input--iconRight hidden-lg-up"><input type="text"
                                                                      class="form-control form-control-lg form-control--custom"
                                                                      placeholder="Billing Address Line 2">
                </a></div>
              <input type="text"
                     class="form-control form-control-lg form-control--custom hidden-md-down"
                     placeholder="Billing Address Line 2"
                     ng-model="guestProfile.customer.address[1].addressLine2"></fieldset>
          </div>
          <!--Billing Address Line 2-->
          <!--City-->
          <div class="col-xs-12">
            <fieldset class="form-group">
              <div class="Input Input--iconRight hidden-lg-up"><input type="text"
                                                                      class="form-control form-control-lg form-control--custom"
                                                                      placeholder="City">
                </a></div>
              <input type="text"
                     class="form-control form-control-lg form-control--custom hidden-md-down"
                     placeholder="City"
                     ng-model="guestProfile.customer.address[1].cityName"></fieldset>
          </div>
          <!--City-->
          <!--State-->
          <div class="col-xs-6 Input Input--iconRight Checkout-dropdown">
            <fieldset class="form-group">
              <!--<input type="text"-->
                     <!--class="form-control form-control-lg form-control&#45;&#45;custom"-->
                     <!--placeholder="State"-->
                     <!--ng-model="guestProfile.customer.address[1].stateCode">-->
              <select title="State"
                      ng-model="guestProfile.customer.address[1].stateCode"
                      ng-options="state.key as state.value for state in stateCodes track by state.key">
              </select>
            </fieldset>
          </div>
          <!--State-->
          <!--Postal Code-->
          <div class="col-xs-6">
            <fieldset class="form-group"><input type="text"
                                                class="form-control form-control-lg form-control--custom"
                                                placeholder="Postal Code"
                                                ng-model="guestProfile.customer.address[1].postalCode"></fieldset>
          </div>
          <!--Postal Code-->
        </div>
        <!--Special Offers-->
        <div class="InputGroup--stacked"><label class="Input">
          <input type="checkbox" ng-model="guestProfile.shareAllMarketInd">
          <svg xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="Icon InputIndicator injected-svg js-svg-inject" x="0px" y="0px"
               width="20px" height="20px" viewBox="0 0 20 20" data-src="./assets/images/icons/checkbox.svg">
            <title>Checkbox Off Icon</title>
            <desc>Created with Sketch.</desc>
            <g>
              <rect class="Icon-property--stroke InputIndicator-outline" y="0" fill="none" stroke="#000" stroke-width="1" width="20"
                    height="20"></rect>
              <path class="Icon-property--stroke InputIndicator-on" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" d="   M4,9.548l4.286,4.441L16,5.995"></path>
            </g>
          </svg>
          I want to receive special offers by email.</label>
          <!--Special Offers-->
          <!--Terms and Conditions-->
          <label class="Input">
            <input class="js-input-terms" type="checkbox" required ng-model="confirmCheck">
            <svg xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="Icon InputIndicator injected-svg js-svg-inject" x="0px" y="0px"
                 width="20px" height="20px" viewBox="0 0 20 20" data-src="./assets/images/icons/checkbox.svg">
              <title>Checkbox Off Icon</title>
              <desc>Created with Sketch.</desc>
              <g>
                <rect class="Icon-property--stroke InputIndicator-outline" y="0" fill="none" stroke="#000" stroke-width="1" width="20"
                      height="20"></rect>
                <path class="Icon-property--stroke InputIndicator-on" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" d="   M4,9.548l4.286,4.441L16,5.995"></path>
              </g>
            </svg>
            I have read &amp; agree to the <a href="#">Terms &amp; Conditions</a></label></div>
        <!--Terms and Conditions-->
        <button class="js-book-button Checkout-submit btn btn-primary btn-block" type="submit">Book Now</button>
      </div>
    </section>
  </form>
</div>
