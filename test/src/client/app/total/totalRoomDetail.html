<div id="accordion" class="js-accordion collapse in" role="tablist" aria-multiselectable="true" aria-expanded="true">
  <div class="panel panel-default Panel Panel--link">
    <div id="price-0" class="panel-heading" role="tab">
      <h4 class="panel-title">
        <div class="collapsed" ng-click="collapseNights();">
          <svg xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="Icon injected-svg js-svg-inject expanded-arrow" x="0px"
               y="0px" width="10px" height="10px" viewBox="0 0 10 6" data-src="./assets/images/icons/chevron-tiny-down.svg">
            <title>Chevron Tiny Down</title>
            <desc>Icon SVG Image</desc>
            <g type="MSPage">
              <g transform="translate(-95.000000, -236.000000)" type="MSArtboardGroup">
                <g transform="translate(95.000000, 144.000000)" type="MSLayerGroup">
                  <g transform="translate(0.000000, 64.000000)" type="MSShapeGroup">
                    <g transform="translate(0.000000, 22.000000)">
                      <g transform="translate(1.000000, 7.000000)">
                        <path class="Icon-property--stroke" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" d="       M4,3.828l4-3.535"></path>
                        <path class="Icon-property--stroke" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"
                              stroke-linejoin="round" d="       M4,3.828L0,0.293"></path>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </svg>
          {{roomInfo.roomTypeName}} ({{numberOfDays | nightsFilter}})</div>
        <div class="text-right pull-right">${{roomInfo.roomPrice}}</div>
      </h4>
    </div>
    <div id="price-collapse-0" class="panel-collapse" role="tabpanel" uib-collapse="nightsCollapse" aria-labelledby="price-0">
      <div class="Panel-collapse-content">
        <table class="Table Table--collapse">
          <tbody>
          <tr ng-repeat="night in roomInfo.datesOfStay">
            <td>{{night.date}}</td>
            <td class="text-right">${{night.price}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
